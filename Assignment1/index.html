<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <form class="main">
        <h1>Sign Up</h1>
        <div>
            <div class="FNdiv">
                <input class="FirstName" type="First_Name" placeholder="First Name"></input>
            </div>
            <div class="LNdiv">
                <input class="LastName" type="Last_Name" placeholder="Last Name"></input>
            </div>
        </div>
        <div>
            <div class="FMobile">
                <input class="Mobile" type="tel" placeholder="Mobile No."></input>
            </div>
        </div>
        <div>
            <div class="FEmail">
                <input class="Email" type="email" placeholder="Email Address"></input></div>
            </div>
        <div>
            <div class="FPassword">
                <input class="Password" type="password" placeholder="Password"></input>
            </div>
            <div class="PCPassword">
                <input class="ConfirmPassword" type="password" placeholder="Confirm Password"></input>
            </div>
        </div>
        <div>
            <div class="FIcon">
                <label>
                    <input class="Icon" type="checkbox" value="remeber-me">
                    I Agree
                </label>
            </div>
            <div class="describe">
                <p>By clicking <span class="Fspan">Register</span>, you agree to the <span class="Sspan">Terms and Conditions</span>
                set out by this site, including our Cookie Use.</p>
            </div>
        </div>
        <div>
            <!-- <div class="FRegister"> -->
                <button class="Register">Register</button>
            <!-- </div> -->
            <!-- <div class="FSign_In"> -->
                <button class="Sign_In">Sign In</button>
            <!-- </div> -->
        </div>
    </form>
</body>
</html>
