<div class="container">
    <mat-card
        class="example-card"
        *ngFor="let Epokemon of pokemonList as pokemon"
        (click) = "getPokemon(Epokemon.id, Epokemon.forms[0].name)"
    >
        <mat-card-header>
            <div
                mat-card-avatar
                class="example-header-image"
            ></div>
            <mat-card-title>{{Epokemon.forms[0].name}}</mat-card-title>
        </mat-card-header>
        <img
            mat-card-image
            src="{{Epokemon.sprites.other.dream_world.front_default}}"
            alt="Photo of a Shiba Inu"
        >
        <mat-card-content>
            <p>
                ID: {{Epokemon.id}}
            </p>
            <p>
                weight: {{Epokemon.weight}}
            </p>
            <p>
                height: {{Epokemon.height}}
            </p>
            <p
            *ngFor = "let type of Epokemon.types">
                types: {{type.type.name}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
